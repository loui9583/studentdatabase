<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="MyCSS.css">
</head>
<body>
<h1>Person List</h1>
<div class="table-wrapper">

    <a href="/create" style="color: black; font-family: 'Bauhaus 93';background-image: linear-gradient(to right, #ff758c, #ff7eb3, #ff90c3, #ffabda, #ffc4f4, #f4c4ff, #d8c4ff, #bbc4ff, #9fbfff, #8db0ff, #7aa1ff, #6991ff); color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; border-radius: 5px; font-size: 16px; border: 2px solid #4CAF50; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); transition: all 0.3s ease-in-out;}}
">Add Person</a>
<br>
<br>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${persons}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.first_name}"></td>
            <td th:text="${person.last_name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
